{% extends "layout.html" %}

{% block content %}
    <div class="container-fluid">
        <div class="d-flex flex-row">
            <h2>{{ artist.name }}</h2>
        </div>
        <div class="d-flex flex-row">
            <p>Followers: {{artist.followers }}</p>
        </div>
        <div class="d-flex flex-row">
            <p>Genre: {{ artist.genre.capitalize() }}</p>
        </div>
        <table class="table table-striped table-hover">
            <tbody>
                {% for album in artist.albums %}
                <tr>
                    <td>
                    <a href="{{ url_for('albums.get_album', album_id=album.id) }}">
                        <h5 class="card-title">{{ album.name }}</h5>
                        <p class="card-text">{{ album.album_type }}</p>
                        <p class="card-text">{{ album.release_date }}</p>
                    </a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a class="btn btn-primary" href="{{ url_for('artists.get_artists') }}" role="button">Back</a>
    </div>
{% endblock content %}
