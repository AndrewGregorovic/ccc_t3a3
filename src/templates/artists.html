{% extends "layout.html" %}

{% block content %}
    <div class="container-fluid">
        <div class="d-flex flex-row">
            <h2>All Artists</h2>
        </div>
        <table class="table table-striped table-hover">
            <tbody>
                {% for artist in artists %}
                <tr>
                    <td>
                    <a href="{{ url_for('artists.get_artist', artist_id=artist.id) }}">{{ artist.name }}</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock content %}
